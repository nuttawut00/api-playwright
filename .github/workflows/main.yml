name: Playwright CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Playwright Tests and Save JSON Report
        run: |
          npx playwright install --with-deps
          npx playwright test --reporter=json > result.json
        continue-on-error: true
      
      - name: Show summary from result.json
        if: always()
        run: |
          echo "âœ… Playwright Test Summary"
          echo "- Total   : $(jq '.expected' result.json)"
          echo "- Passed  : $(jq '.expected' result.json)"   
          echo "- Failed  : $(jq '.unexpected' result.json)"
          echo "- Skipped : $(jq '.skipped' result.json)"

      - name: Upload HTML report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
